RagdollConfig:
  RagdollKeybind: PageDown #Use names or numbers from: https://learn.microsoft.com/en-us/dotnet/api/system.windows.forms.keys?view=netframework-4.5
  RagdollStartDelay: 0.0 #Time after input is pressed before the Ragdoll is started
  RagdollEndDelay: 1.0 #Time after input is pressed before the Ragdoll is ended

DebugConfig:
  ShowDebugNotifications: false #shows debugging notifications - recommended false
  ConstantRagdollRefreshTimer: 5000 #do not change unless you know what youre doing