[RagdollConfig]
RagdollKeybind = Add //Use names or numbers from: https://learn.microsoft.com/en-us/dotnet/api/system.windows.forms.keys?view=netframework-4.5
RagdollStartDelay = 0.0 //Time after input is pressed before the Ragdoll is started
RagdollEndDelay = 1.0 //Time after input is pressed before the Ragdoll is ended
CancelSkydive = true //Overrides entering skydiving when falling far enough in ragdoll

[DebugConfig]
ShowDebugNotifications = false //Shows debugging notifications - recommended false